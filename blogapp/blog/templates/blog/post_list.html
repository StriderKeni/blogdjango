    <html>
        <head>
            <title>StriderKeni's blog</title>
        </head>
        <body>
            <div>
                <h1><a href="">StriderKeni's blog</a></h1>
            </div>

            {% for post in posts %}
                <div>
                    <p>Published: {{ post.published_date }} </p>
                    <h1></h1>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaks }}</p>
                </div>
            {% endfor %}
        </body>
    </html>
